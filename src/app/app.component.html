<div class="container mt-4">
  <div class="row">
    <div class="col-6">
      <div class="flex align-items-center gap-2">
        <ng-container *ngFor="let item of status">
          <app-dash-status-legend
            [statusConfig]="{
              isSmall: true,
              data: item
            }"></app-dash-status-legend>
        </ng-container>
      </div>
    </div>
    <div class="col-6">
      <app-dash-bar-chart
        [dbId]="1"
        ></app-dash-bar-chart>
    </div>
  </div>
</div>
