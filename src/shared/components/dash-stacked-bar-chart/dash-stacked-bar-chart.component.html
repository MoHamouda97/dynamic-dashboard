<div #container class="flex flex-column w-full h-18rem align-items-center gap-3">
    <ng-container *ngIf="!loading; else loadingTemplate">
      <ng-container *ngIf="!empty(); else emptyTemplate">
        <div class="overflow-x-auto w-full flex-1">
          <div
            class="relative flex h-full justify-content-center align-items-center"
            [style.width]="containerWidth">
            <canvas #chartEl></canvas>
          </div>
        </div>
        <div class="flex flex-wrap gap-3">
          <ng-container *ngFor="let status of labels">
            <div class="flex align-items-center justify-content-between gap-3">
              <!-- <db-status-legend [status]="status"></db-status-legend> -->
            </div>
          </ng-container>
        </div>
      </ng-container>
    </ng-container>
  
    <ng-template #emptyTemplate>
      <div class="flex flex-1 w-full justify-content-center align-items-center">
        <span translate>no-data</span>
      </div>
    </ng-template>
  
    <ng-template #loadingTemplate>
      <div
        class="w-full flex-1 flex gap-5 border-bottom-1 border-100 justify-content-center overflow-hidden">

      </div>
      <div class="flex align-items-center justify-content-between gap-3">
        <div class="flex align-items-center gap-1">

        </div>
      </div>
    </ng-template>
</div>
